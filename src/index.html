<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name">Jacques Causteau</h1>
                    <p class="user-info__job">Sailor, Researcher</p>
                </div>
                <button class="button user-info__button" id="add-button">+</button>
                <button class="button button_size user-info__button user-info__button_place" id="edit-button">Edit</button>
            </div>
        </div>
        <div class="places-list root__section">

            <!-- Пример вёрстки карточки: -->
            <!--<div class="place-card">
                    <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
                        <button class="place-card__delete-icon"></button>
                    </div>
                    <div class="place-card__description">
                        <h3 class="place-card__name">Камчатка</h3>
                            <div class="place-card__like-container">
                                <button class="place-card__like-icon"></button>
                                <span class="place-card__like-counter">0</span>
                            </div>
                    </div>
                </div>-->
            <!-- конец примера. -->

        </div>
        <div class="popup" id="popup-add-card">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close" id="close-new">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="new" novalidate>
                    <input type="text" name="name" id="name" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="error-name" class="popup__input-required"></span>
                    <input type="url" name="link" id="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
                    <span id="error-link" class="popup__input-required"></span>
                    <button type="submit" id="submit-new" name="submit" class="button popup__button popup__button_enabled">+</button>
                </form>
            </div>
        </div>

        <div class="popup" id="popup-edit-info">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close" id="close-edit">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="formEdit" novalidate>
                    <input type="text" name="editName" class="popup__input popup__input_type_editName" placeholder="Имя" id="editName" minlength="2" maxlength="30" required>
                    <span id="error-editName" class="popup__input-required"></span>
                    <input type="text" name="editInfo" class="popup__input popup__input_type_link-url" placeholder="О себе" id="editInfo" minlength="2" maxlength="30" required>
                    <span id="error-editInfo" class="popup__input-required"></span>
                    <button type="submit" id="submit-formEdit" class="button popup__button popup__button_size popup__button_enabled">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup" id="popup__image">
            <div class="image-container__content">
                <img src="" class="image-container__image">
                <img src="./images/close.svg" class="popup__close" id="close-image">
            </div>
        </div>

    </div>
    <script src="<%= htmlWebpackPlugin.files.js %>"></script>
    <!--<script src="js/card.js"></script>
    <script src="js/cardList.js"></script>
    <script src="js/formValidator.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/showPicture.js"></script>
    <script src="js/userInfo.js"></script>
    <script src="js/script.js"></script>-->

</body>
</html>
